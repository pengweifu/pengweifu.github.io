<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <style>
  a{
    display: block;
    text-align: center;
  }
  .hide{
    display: none;
  }
  </style>
</head>
<body>
  <a class="btn">点击弹出对话框加载本网页某些内容</a>
  <a class="btn1">点击弹出对话框加载其他网页内容</a>
  <div class="hide">
    <form>
      <input type="text" placeholder="用户名">
      <input type="password" placeholder="密码">
      <input type="submit">
    </form>
  </div>
  <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="artDialog.js?skin=default"></script>
  <script src="plugins/iframeTools.js"></script>
  <script>
    $(function() {
      $('.btn').click(function(){
        art.dialog({content: $('.hide').html()})
      });
      $('.btn1').click(function(){
        art.dialog.open('https://www.pengwf.com/Demos/haoanju/', {title: '加载其他网页内容',lock:true,width:640,height:768})
      });
    })
  </script>
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-56ad8201401b25f6"></script>

</body>
</html>
