  <style type="text/css">
  @charset "UTF-8";
ul, li, h1, h2, h3, h4, p, ol, dl, dt, dd {
  margin: 0px;
  padding: 0px;
}ul, li, ol {
  list-style: none;
}a {
  outline: none;
}
.traffic_map_box, .traffic_search, .trip_list_box, .map_content, .map_start, .search_tip, .iptbox, .iptbox input, .map_title, .map_plans, .map_result_box, .traffic_tabs, .traffic_tabs ul, .traffic_tabs ul li, .traffic_tabs ul li a {
  display: inline;
  float: left;
}
.map_search, .iptbox a {
  float: right;
}
.fa {
  display: inline-block;
}
.right_side {
  width: 100%;
  position: relative;
  z-index: 2;
}
.traffic_map_box {
  width: 100%;
  height: 635px;
}.traffic_search {
  width: 96%;
  height: 45px;
  background-color: #5ac3fa;
  padding: 0px 15px;
}.trip_list_box {
  width: 92%;
  padding: 15px 25px 15px 15px;
}
.map_content {
  position: relative;
  width: 100%;
  height:100%;
  margin: 5px;
  overflow: hidden;
}.map_start {
  width: 160px;
  height: 24px;
  margin: 8px 0px 0px 6px;
}.map_container {
  position: absolute;
  width: 100%;
  height: 580px;
  top: 0px;
  left: 0px;
  z-index: 1;
}.map_result_panel {
  position: absolute;
  width: 324px;
  height: 580px;
  top: 0px;
  right: -330px;
  z-index: 2;
  -moz-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.6);
  -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.6);
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.6);
}.map_search {
  width: 320px;
  height: 45px;
}.search_tip {
  line-height: 45px;
  color: #fff;
}.iptbox {
  width: 304px;
  height: 28px;
  margin-left: 3px;
  -moz-border-radius: 2px;
  -webkit-border-radius: 2px;
  border-radius: 2px;
  background-color: #fff;
  overflow: hidden;
  -moz-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}
.iptbox input {
  border: none;
  width: 234px;
  padding: 0px;
  padding: 4px;
  line-height: 20px;
}
.iptbox input:focus {
  border: none;
  outline: none;
}
.iptbox a {
  width: 49px;
  height: 100%;
  text-decoration: none;
  outline: none;
  background-color: #53e2f7;
  color: #fff;
}
.iptbox a font{
  display: block;
  width: 100%;
  height: 100%;
  text-align: center;
  line-height: 28px;
  font-size: 14px;
}.map_tip {
  width: 260px;
}.map_title {
  width: 100%;
}
.map_title h2 {
  font-size: 14px;
  line-height: 30px;
}.map_plans {
  width: 304px;
  padding: 5px;

}.map_result_info {
  position: absolute;
  width: 100%;
  height: 96%;
  top: 0px;
  right: 0px;
  z-index: 1;
  background-color: #fff;
  overflow: hidden;
  overflow-y: auto;
}
.traffic_info {
  position: absolute;
  width: 864px;
  height: 400px;
  top: 30px;
  left: 50%;
  z-index: 2;
  padding: 40px 50px;
  margin-left: -482px;
  text-shadow: 1px 1px 1px #000;
}
.traffic_info h2 {
  width: 100%;
  height: 22px;
  line-height: 22px;
  font-size: 18px;
  color: #fff;
}

.traffic_desc {
  padding-top: 5px;
}
.traffic_desc p {
  width: 100%;
  line-height: 26px;
  color: #fff;
  font-size: 14px;
}

.traffic_plan_item {
  width: 314px;
  margin-top: 10px;
  border-top: 1px solid #e6e6e6;
  border-bottom: 1px solid #e6e6e6;
  -moz-transition: all 0.3s ease-out;
  -o-transition: all 0.3s ease-out;
  -webkit-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
}
.traffic_plan_item:hover .traffic_plan_title, .traffic_plan_item:hover .car_plan_title {
  background-color: #efefef;
}

.traffic_plan_title, .car_plan_title {
  width: 304px;
  padding: 5px;
  color: #565656;
  -moz-transition: all 0.3s ease-out;
  -o-transition: all 0.3s ease-out;
  -webkit-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
}
.traffic_plan_title p, .car_plan_title p {
  width: 100%;
  font-size: 12px;
  line-height: 22px;
}
.traffic_plan_title p span, .car_plan_title p span {
  color: #ff0000;
}
.traffic_plan_title h3, .car_plan_title h3 {
  width: 284px;
  font-size: 14px;
  font-weight: normal;
}
.traffic_plan_title h3 span, .car_plan_title h3 span {
  line-height: 22px;
  padding-left: 22px;
}

.plan {
  font-size: 12px;
  text-indent: 5px;
}
.plan .grey {
  color: #999;
}
.plan .blue {
  color: #3baeca;
}
.plan .distance {
  display: block;
}
.plan dt {
  border-bottom: 1px solid #f0f0f0;
  height: 40px;
  line-height: 40px;
  margin-left: 35px;
  position: relative;
}
.plan dt:hover {
  background-color: #fafafa;
}
.plan dd {
  border-bottom: 1px solid #f0f0f0;
  margin-left: 35px;
  padding-bottom: 7px;
  padding-top: 7px;
  position: relative;
}
.plan dd h4 {
  color: #666;
  margin-bottom: 7px;
  font-weight: normal;
}
.plan dd h4 a {
  display: inline-block;
  padding-right: 5px;
  color: #565656;
  font-weight: 700;
  text-decoration: none;
}
.plan dd h4 span {
  font-weight: 400;
  margin-left: 8px;
}
.plan.plan-nobus dt {
  height: inherit;
  min-height: 56px;
  line-height: 28px;
  border-bottom: 1px solid #f0f0f0;
  margin-left: 35px;
  position: relative;
}

.plan dd ul {
  color: #666;
  display: none;
  font-size: 12px;
}

.plan dd ul li {
  padding: 0px 5px;
  margin-left: 5px;
}
.plan dd ul li h5 {
  display: inline-block;
  padding: 5px;
  margin: 0px;
  border-left: 1px solid #ddd;
  font-size: 12px;
  font-weight: normal;
}

.plan dd p {
  color: #666;
  font-size: 12px;
}

.plan dd a.icon-arrow {
  bottom: 10px;
  color: #0091ff;
  font-size: 12px;
  height: 20px;
  line-height: 20px;
  position: absolute;
  right: 45px;
  text-align: right;
  width: 42px;
  text-decoration: none;
}
.plan dd a.icon-arrow::after {
  background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAAHCAYAAADTcMcaAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAEZJREFUeNp80FEKACAIA1Db+aq7Zt1v0UcQ4RyIH+OBaCQtmuGTqoMF8bn47j9QoLdaFEQGFIQCNxFEBhQs50sZiM7fAgwAb1FTWhvtIxYAAAAASUVORK5CYII=) no-repeat scroll right center;
  content: " ";
  height: 13px;
  position: absolute;
  right: -18px;
  top: 5px;
  transform: rotate(180deg);
  transition: all 400ms ease-in 0s;
  width: 13px;
}
.plan dd a.icon-arrow.expand::after {
  transform: rotate(0deg);
}

.plan dd h4:hover, .plan dd p:hover, .plan dd ul li:hover {
  background: #fafafa none repeat scroll 0 0;
}

.plan dt span.grey {
  font-weight: 400;
}

.plan dt span.line {
  background: #3baeca none repeat scroll 0 0;
  color: #fff;
  display: inline-block;
  line-height: 22px;
  padding-left: 5px;
  padding-right: 5px;
  text-indent: 0;
}

.plan dt:first-child {
  border-top: 1px solid #f0f0f0;
}

.plan dd::after, .plan dt::after, .plan dt::before {
  content: " ";
  position: absolute;
}

.plan dt::before {
  background-color: #fff;
  background-position: center center;
  background-repeat: no-repeat;
  border-radius: 50%;
  font-size: 12px;
  left: -30px;
  text-align: center;
  text-indent: 0;
  top: 50%;
  z-index: 10;
}

.plan dd::after, .plan dt::after {
  background-color: #e5e7e8;
  height: 100%;
  left: -22px;
  top: 20px;
  width: 4px;
  z-index: 9;
}

.plan dd::after {
  top: 19px;
}
